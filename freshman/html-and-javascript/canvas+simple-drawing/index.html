<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
<style>

    body {
        background-color: lightgrey;
        color: lightskyblue;
    }

</style>

    <script>
        function drawEverything() {
            drawGrass();
            drawRoad();
            drawSky();
            drawHouse();
//            drawSun();
            drawRoof();
            drawSun();
            drawHouseDecor();
//            drawSun();
//            drawSun();
//            drawSun();

        }


        function drawGrass() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            var gradi = ctx.createLinearGradient(0,0,0,500);
            gradi.addColorStop(0,"white");
            gradi.addColorStop(1, "darkgreen");

            ctx.beginPath();
            ctx.fillStyle = gradi;
            ctx.fillRect(0, 500, 500, -150);

        }


        function drawHouse() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = "steelblue";
            ctx.fillRect(250, 250, 100, 100);
        }


        function drawSun() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();

            var grd = ctx.createLinearGradient(0,0,200,0);
            grd.addColorStop(0,"orange");
            grd.addColorStop(1,"yellow");

            ctx.lineWidth = 5;
            ctx.strokeStyle = "yellow";
            ctx.fillStyle = grd;
            ctx.beginPath();
            ctx.arc(0,0,100,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();
            ctx.fill();

            drawSunRays();
        }


        function drawRoof() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.strokeStyle = "darkred";
            ctx.fillStyle = "darkred";
            ctx.beginPath();
            ctx.moveTo(250,250);
            ctx.lineTo(300,200);
            ctx.lineTo(350,250);
            ctx.lineTo(250,250);
            ctx.fill();
            ctx.stroke();

        }


        function drawSky()  {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            var graDi = ctx.createLinearGradient(0,0,0,1200);
            graDi.addColorStop(0,"lightskyblue");
            graDi.addColorStop(1, "skyblue");

            ctx.beginPath();
            ctx.fillStyle = graDi;
            ctx.fillRect(0, 0, 500, 350);
                drawClouds();
        }


        function drawClouds() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");


            //Cloud One
            ctx.strokeStyle = "white";
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(93,54,20,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(113,66,20,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(127,61,28,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(148,65,20,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();
            ctx.fill();

            //Cloud Two
            ctx.strokeStyle = "white";
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(279,54,20,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(233,66,20,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(247,61,28,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(268,65,20,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();
            ctx.fill();

            //Cloud Three
            ctx.strokeStyle = "white";
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(440,54,20,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(470,66,20,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(450,61,28,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(420,65,20,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();
            ctx.fill();

        }


        function drawHouseDecor() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();

            ctx.strokeStyle = "#111111";
            ctx.fillStyle = "brown";
            ctx.lineWidth = 4;
            ctx.rect(305, 348, 20, -40);
            ctx.fill();
            ctx.stroke();

            drawWindow();
            doorKnob();

        }


        function drawWindow() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.strokeStyle = "#111111";
            ctx.fillStyle = "white";
            ctx.rect(270, 335, 20, -20);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(280,335);
            ctx.lineTo(280,315);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(270,325);
            ctx.lineTo(290,325);
            ctx.fill();
            ctx.stroke();

        }


        function drawRoad() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            var grdi = ctx.createLinearGradient(0,0,0,550);
            grdi.addColorStop(0,"darkgrey");
            grdi.addColorStop(1, "black");


            ctx.strokeStyle = "transparent";
            ctx.beginPath();
            ctx.moveTo(250,350);
            ctx.lineTo(173,500);
            ctx.lineTo(415,500);
            ctx.lineTo(350,350);
            ctx.lineTo(250,350);

            ctx.fillStyle = grdi;
            ctx.fill();
            ctx.stroke();

        }


        function drawSunRays() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            ctx.strokeStyle = "yellow";
            ctx.beginPath();
            ctx.moveTo(100,20);
            ctx.lineTo(137,25);
            ctx.lineWidth = 5;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(88,55);
            ctx.lineTo(113,72);
            ctx.lineWidth = 5;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(72,75);
            ctx.lineTo(91,98);
            ctx.lineWidth = 5;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(41,95);
            ctx.lineTo(59,123);
            ctx.lineWidth = 5;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(15,100);
            ctx.lineTo(24,136);
            ctx.lineWidth = 5;
            ctx.stroke();

            signName();
        }


        function signName() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            ctx.beginPath();
            ctx.fillStyle = "#111111";
            ctx.font = 'italic 10pt Comic Sans MS';
            ctx.fillText('~Eddie F', 10, 15);

        }


        function doorKnob() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();

            ctx.lineWidth = 1;
            ctx.strokeStyle = "yellow";
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(320,330,2,0,2*Math.PI );
            ctx.fill();
            ctx.stroke();
            ctx.fill();

        }


        function drawPeople() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            ctx.beginPath();
            ctx.strokeStyle = "#111111";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(280,335);
            ctx.lineTo(280,315);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(270,325);
            ctx.lineTo(290,325);
            ctx.fill();
            ctx.stroke();
        }



    </script>

</head>

<body>

<canvas id="myCanvas" width="500" height="500" style="border: 5px dashed #111111"></canvas>
<br>
<button type="button" onclick="drawEverything()">Everything</button>
<button type="button" onclick="drawGrass()">Grass</button>
<button type="button" onclick="drawHouse()">House</button>
<button type="button" onclick="drawSun()">sun</button>
<button type="button" onclick="drawRoof()">Roof</button>
<button type="button" onclick="drawSky()">Sky</button>
<button type="button" onclick="drawHouseDecor()">Draw House Decor</button>
<button type="button" onclick="drawRoad()">road</button>

</body>
</html>
